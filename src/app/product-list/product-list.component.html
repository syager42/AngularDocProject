<h2>Products</h2>
<div *ngFor="let product of products; index as productID">

    <h3>
      <a [title]="product.name + ' details'" [routerLink]=
      "['/products', productID]">
        {{product.name + ' - $' + product.price}}
      </a>
    </h3>

    <p *ngIf="product.description">
      {{product.description}}
    </p>

    <button (click)="share()">
      Share
    </button>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
</div>
